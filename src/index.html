<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			href="libs/bootstrap-4.5.3-dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="css/main.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Weather Site</a>
				<form
					id="weather-form"
					class="form-inline my-2 my-md-1 my-xl-0 ml-auto"
				>
					<input
						id="city-input"
						class="form-control mr-sm-2"
						type="search"
						placeholder="Enter city"
						aria-label="Enter city"
					/>
					<button
						class="btn btn-success my-2 my-sm-0 btn-sm-block"
						type="submit"
					>
						Get weather
					</button>
				</form>
			</div>
		</nav>
		<div class="container">
			<div id="errors" class="alert alert-danger d-none" role="alert"></div>
		</div>

		<div id="weather-output" class="d-none">
			<div class="container">
				<div id="weather-warnings-container" class="d-none">
					<div
						class="alert alert-warning mt-3 text-center text-md-left"
						role="alert"
					>
						<span class="d-inline-block mt-0 mt-md-1"
							>There are weather warnings in this area.</span
						>
						<button
							id="toggle-warnings-button"
							class="btn btn-sm btn-warning float-md-right mt-1 mt-md-0"
							type="button"
							data-toggle="collapse"
							data-target="#weather-warnings"
							aria-expanded="false"
							aria-controls="weather-warnings"
						>
							Show weather warnings
						</button>
						<div class="clearfix"></div>
					</div>
					<div id="weather-warnings" class="collapse"></div>
				</div>
				<div id="current-weather" class="text-center"></div>
			</div>
			<div id="windy" class="my-5" style="height: 500px"></div>
			<div class="container">
				<div id="multi-day-forecast" class="row"></div>
			</div>
		</div>

		<script
			type="text/javascript"
			src="libs/jquery-3.5.1/jquery.min.js"
		></script>
		<script
			type="text/javascript"
			src="libs/bootstrap-4.5.3-dist/js/bootstrap.min.js"
		></script>
		<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
		<script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/weather.js"></script>
	</body>
</html>
