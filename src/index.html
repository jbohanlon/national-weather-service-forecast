<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<!-- TODO: Figure out how to get Windy to work with Bootstrap -->
		<link
			href="libs/bootstrap-4.5.3-dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- TODO: Delete this version of the Leaflet CSS if you're using Windy -->
		<!-- <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet" /> -->
		<link href="css/main.css" rel="stylesheet" />
		<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
		<script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
	</head>
	<body>
		<div id="weather-container">
			<section id="form-container">
				<h1>Weather App</h1>
				<div id="search-error" class="alert alert-danger d-none"></div>
				<form id="weather-form" class="form-inline">
					<input
						type="text"
						id="city-input"
						class="form-control"
						placeholder="Enter city"
						size="16"
						autofocus
					/>
					<button type="submit" id="weather-button" class="btn btn-primary">
						Get weather
					</button>
				</form>
			</section>
			<section id="searched-city-results">
				<div id="warnings" class="d-none"></div>
				<section id="searched-city-current-conditions" class="flex-parent">
					<div id="current-weather-container" class="flex-child d-none"></div>
					<div id="windy" class="flex-child d-none"></div>
				</section>
				<section id="searched-city-forecast"></section>
			</section>
		</div>
		<!-- <script
			type="text/javascript"
			src="libs/bootstrap-4.5.3-dist/js/bootstrap.min.js"
		></script> -->
		<!-- <script
			type="text/javascript"
			src="../node_modules/leaflet/dist/leaflet.js"
		></script> -->
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/weather.js"></script>
	</body>
</html>
